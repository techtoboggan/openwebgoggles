name: Security

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Weekly scan — catches newly disclosed CVEs in dependencies
    - cron: "0 8 * * 1"

permissions:
  contents: read

jobs:
  sca:
    name: Dependency audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405  # v6
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt
          pip install pip-audit

      - name: Run pip-audit
        run: pip-audit --strict --desc on

  sast:
    name: Static security analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405  # v6
        with:
          python-version: "3.12"

      - name: Install bandit
        run: pip install bandit

      - name: Run bandit (JSON report)
        if: always()
        run: |
          bandit -r scripts/ \
            --exclude scripts/.venv \
            --skip B101,B104,B108,B310,B603,B607 \
            --severity-level medium \
            --confidence-level medium \
            -f json -o bandit-report.json || true

      - name: Run bandit (console — fails on findings)
        run: |
          bandit -r scripts/ \
            --exclude scripts/.venv \
            --skip B101,B104,B108,B310,B603,B607 \
            --severity-level medium \
            --confidence-level medium

      - name: Upload bandit report
        if: always()
        uses: actions/upload-artifact@bbbca2ddaa5d8feaa63e36b76fdaad77386f024f  # v7.0.0
        with:
          name: bandit-report
          path: bandit-report.json
