<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 640" width="1280" height="640">
  <defs>
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4" result="blur1"/>
      <feGaussianBlur in="SourceGraphic" stdDeviation="10" result="blur2"/>
      <feGaussianBlur in="SourceGraphic" stdDeviation="20" result="blur3"/>
      <feMerge>
        <feMergeNode in="blur3"/>
        <feMergeNode in="blur2"/>
        <feMergeNode in="blur1"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="lensGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <pattern id="scanlines" patternUnits="userSpaceOnUse" width="5" height="5">
      <rect width="5" height="2.5" fill="#00ff4120"/>
      <rect y="2.5" width="5" height="2.5" fill="transparent"/>
    </pattern>

    <pattern id="grid" patternUnits="userSpaceOnUse" width="30" height="30">
      <path d="M 30 0 L 0 0 0 30" fill="none" stroke="#00ff4118" stroke-width="0.6"/>
    </pattern>

    <radialGradient id="lensLeft" cx="35%" cy="40%" r="60%">
      <stop offset="0%" stop-color="#00ff41" stop-opacity="0.15"/>
      <stop offset="50%" stop-color="#00cc33" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#001a00" stop-opacity="0.9"/>
    </radialGradient>

    <radialGradient id="lensRight" cx="65%" cy="40%" r="60%">
      <stop offset="0%" stop-color="#00ff41" stop-opacity="0.15"/>
      <stop offset="50%" stop-color="#00cc33" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#001a00" stop-opacity="0.9"/>
    </radialGradient>

    <linearGradient id="strapGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00ff41" stop-opacity="0"/>
      <stop offset="8%" stop-color="#00ff41" stop-opacity="0.7"/>
      <stop offset="20%" stop-color="#00ff41" stop-opacity="0.15"/>
      <stop offset="80%" stop-color="#00ff41" stop-opacity="0.15"/>
      <stop offset="92%" stop-color="#00ff41" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#00ff41" stop-opacity="0"/>
    </linearGradient>

    <radialGradient id="ambientGlow" cx="50%" cy="38%" r="45%">
      <stop offset="0%" stop-color="#00ff41" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#00ff41" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="1280" height="640" fill="#0a0a0a"/>
  <rect width="1280" height="640" fill="url(#ambientGlow)"/>

  <!-- Perspective grid - tighter to content -->
  <g opacity="0.1">
    <line x1="640" y1="320" x2="0" y2="640" stroke="#00ff41" stroke-width="0.5"/>
    <line x1="640" y1="320" x2="1280" y2="640" stroke="#00ff41" stroke-width="0.5"/>
    <line x1="640" y1="320" x2="160" y2="640" stroke="#00ff41" stroke-width="0.5"/>
    <line x1="640" y1="320" x2="1120" y2="640" stroke="#00ff41" stroke-width="0.5"/>
    <line x1="640" y1="320" x2="320" y2="640" stroke="#00ff41" stroke-width="0.5"/>
    <line x1="640" y1="320" x2="960" y2="640" stroke="#00ff41" stroke-width="0.5"/>
    <line x1="100" y1="500" x2="1180" y2="500" stroke="#00ff41" stroke-width="0.5"/>
    <line x1="0" y1="580" x2="1280" y2="580" stroke="#00ff41" stroke-width="0.5"/>
  </g>

  <!-- === GOGGLES — scaled up big, fills the frame === -->
  <g transform="translate(640, 210) scale(2.1)">

    <!-- Strap -->
    <rect x="-320" y="-10" width="640" height="20" rx="10" fill="url(#strapGrad)" opacity="0.5"/>
    <rect x="-320" y="-10" width="640" height="20" rx="10" fill="none" stroke="#00ff41" stroke-width="0.5" opacity="0.2"/>

    <!-- Goggle frames with glow -->
    <g filter="url(#neonGlow)">
      <rect x="-210" y="-65" width="185" height="130" rx="35" ry="35"
            fill="none" stroke="#00ff41" stroke-width="2.8"/>
      <rect x="25" y="-65" width="185" height="130" rx="35" ry="35"
            fill="none" stroke="#00ff41" stroke-width="2.8"/>
      <path d="M -25,-18 Q 0,-35 25,-18" fill="none" stroke="#00ff41" stroke-width="2.8"/>
    </g>

    <!-- Lens fills -->
    <rect x="-210" y="-65" width="185" height="130" rx="35" ry="35" fill="url(#lensLeft)"/>
    <rect x="25" y="-65" width="185" height="130" rx="35" ry="35" fill="url(#lensRight)"/>

    <!-- Scanlines -->
    <rect x="-210" y="-65" width="185" height="130" rx="35" ry="35" fill="url(#scanlines)"/>
    <rect x="25" y="-65" width="185" height="130" rx="35" ry="35" fill="url(#scanlines)"/>

    <!-- Grid overlay -->
    <rect x="-210" y="-65" width="185" height="130" rx="35" ry="35" fill="url(#grid)"/>
    <rect x="25" y="-65" width="185" height="130" rx="35" ry="35" fill="url(#grid)"/>

    <!-- Code reflections - left lens (bigger text) -->
    <g opacity="0.45" filter="url(#lensGlow)">
      <text x="-192" y="-30" font-family="monospace" font-size="11" fill="#00ff41">&lt;div&gt;</text>
      <text x="-182" y="-14" font-family="monospace" font-size="11" fill="#00ff41">  state:</text>
      <text x="-177" y="2" font-family="monospace" font-size="11" fill="#00ff41">  ready</text>
      <text x="-192" y="18" font-family="monospace" font-size="11" fill="#00ff41">&lt;/div&gt;</text>
      <text x="-172" y="36" font-family="monospace" font-size="10" fill="#00ff41" opacity="0.4">approve_</text>
    </g>

    <!-- Code reflections - right lens (bigger text) -->
    <g opacity="0.45" filter="url(#lensGlow)">
      <text x="42" y="-30" font-family="monospace" font-size="11" fill="#00ff41">{"action":</text>
      <text x="52" y="-14" font-family="monospace" font-size="11" fill="#00ff41"> "approve",</text>
      <text x="52" y="2" font-family="monospace" font-size="11" fill="#00ff41"> "value":</text>
      <text x="57" y="18" font-family="monospace" font-size="11" fill="#00ff41"> true }</text>
      <text x="47" y="36" font-family="monospace" font-size="10" fill="#00ff41" opacity="0.4">confirmed_</text>
    </g>

    <!-- Lens highlight streaks -->
    <line x1="-195" y1="-48" x2="-110" y2="-50" stroke="#00ff41" stroke-width="1.2" opacity="0.3" stroke-linecap="round"/>
    <line x1="40" y1="-48" x2="125" y2="-50" stroke="#00ff41" stroke-width="1.2" opacity="0.3" stroke-linecap="round"/>

    <!-- Frame top ridge -->
    <g filter="url(#neonGlow)" opacity="0.35">
      <line x1="-200" y1="-65" x2="-35" y2="-65" stroke="#00ff41" stroke-width="1"/>
      <line x1="35" y1="-65" x2="200" y2="-65" stroke="#00ff41" stroke-width="1"/>
    </g>

    <!-- Side dots -->
    <circle cx="-210" cy="0" r="2.5" fill="#00ff41" opacity="0.6"/>
    <circle cx="210" cy="0" r="2.5" fill="#00ff41" opacity="0.6"/>

  </g>

  <!-- === TEXT — bigger, tighter to goggles === -->
  <g filter="url(#neonGlow)">
    <text x="640" y="490" text-anchor="middle" font-family="'Courier New', Courier, monospace"
          font-size="76" font-weight="bold" fill="#00ff41" letter-spacing="6">
      OPENWEBGOGGLES
    </text>
  </g>

  <g filter="url(#neonGlow)">
    <text x="640" y="548" text-anchor="middle" font-family="'Courier New', Courier, monospace"
          font-size="34" font-weight="bold" fill="#00ff41" opacity="0.65" letter-spacing="10">
      WEB HITL UI FOR AI AGENTS
    </text>
  </g>

  <!-- Bottom decorative lines -->
  <line x1="180" y1="585" x2="520" y2="585" stroke="#00ff41" stroke-width="0.5" opacity="0.25"/>
  <line x1="760" y1="585" x2="1100" y2="585" stroke="#00ff41" stroke-width="0.5" opacity="0.25"/>
  <circle cx="640" cy="585" r="3" fill="#00ff41" opacity="0.4"/>

</svg>
