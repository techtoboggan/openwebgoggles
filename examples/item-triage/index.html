<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Item Triage â€” OpenWebGoggles</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <header id="header">
      <div class="header-left">
        <span class="header-title">Item Triage</span>
        <span id="progress-badge" class="badge badge-neutral">Loading...</span>
      </div>
      <div class="header-right">
        <span id="session-info" class="session-info"></span>
        <span id="conn-dot" class="conn-dot"></span>
      </div>
    </header>

    <div id="loading" class="loading-screen">
      <p>Connecting to agent...</p>
    </div>

    <div id="main" class="hidden">
      <!-- Progress bar -->
      <div class="progress-bar-wrap">
        <div id="progress-bar" class="progress-bar"></div>
      </div>

      <!-- Item nav tabs -->
      <div class="tabs-row">
        <button class="tabs-arrow" id="tabs-left" aria-label="Scroll left">&#8592;</button>
        <div id="item-tabs" class="item-tabs"></div>
        <button class="tabs-arrow" id="tabs-right" aria-label="Scroll right">&#8594;</button>
      </div>

      <!-- Item card -->
      <div id="item-card" class="item-card">
        <!-- filled by JS -->
      </div>

      <!-- Footer nav -->
      <div class="footer-nav">
        <button id="btn-prev" class="btn btn-secondary">&#8592; Prev</button>
        <div class="footer-center">
          <button id="btn-skip" class="btn btn-warning">Skip</button>
          <button id="btn-reviewed" class="btn btn-success">Mark Reviewed</button>
        </div>
        <button id="btn-next" class="btn btn-primary">Next &#8594;</button>
      </div>

      <!-- Submit bar (shown when all reviewed) -->
      <div id="submit-bar" class="submit-bar hidden">
        <span class="submit-msg">All items reviewed &#10003;</span>
        <button class="btn btn-approve" id="btn-submit">Submit Decisions</button>
      </div>
    </div>
  </div>

  <script src="openwebgoggles-sdk.js"></script>
  <script src="app.js"></script>
</body>
</html>
